---
driver_plugin: vagrant
driver_config:
  require_chef_omnibus: true

platforms:
- name: CentOS-6.4
  driver_config:
    box: CentOS-6.4-x86_64-ja
    box_url: https://dl.dropboxusercontent.com/u/428597/vagrant_boxes/CentOS-6.4-x86_64-ja.box

- name: CentOS-5.9
  driver_config:
    box: CentOS-5.9-x86_64-ja
    box_url: https://dl.dropboxusercontent.com/u/428597/vagrant_boxes/CentOS-5.9-x86_64-ja.box



suites:
- name: default
  run_list: 
    - "recipe[subversion::default]"
  attributes: {}
